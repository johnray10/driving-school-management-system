<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <include th:replace="views/components/metas :: metas"></include>
    <!-- Admin LTE Theme style -->
    <link rel="stylesheet" th:href="@{../../../assets/dist/css/adminlte.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../../assets/plugins/fontawesome-free/css/all.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width: 80%">



    <!--login box-->
    <section class="content card card-outline">
        <div class="card">
            <div class="card-body register-card-body">
                <div class="card-header card-info">
                    <h3 class="card-title">Profile Information</h3>
                </div>
                <form th:action="@{/students/create}" method="post">
                    <div class="row">
<!--                        <div class="col-md-3">-->
<!--                            <div class="form-group img-circle">-->
<!--                                <img src="../../../assets/dist/img/avatar.jpg" class="img-circle" width="150" style="border-radius: 5px">-->
<!--                                &lt;!&ndash; File Upload &ndash;&gt;-->
<!--                                <label for="exampleInputFile">Choose Profile</label>-->
<!--                                <div class="input-group">-->
<!--                                    <div class="custom-file">-->
<!--                                        <input type="file" class="custom-file-input" id="exampleInputFile">-->
<!--                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="col-md-9">
                            <div class="card-header">
                                <span class="fa fa-user"> Profile Information</span>
                            </div>
                            <div class="row centered">

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputFirstName">First Name</label>
                                        <input type="text" name="firstName" id="inputFirstName" class="form-control" placeholder="first name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputMiddleName">Middle Name</label>
                                        <input type="text" name="middleName" id="inputMiddleName" class="form-control" placeholder="middle name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputLastName">Last Name</label>
                                        <input type="text" name="lastName" id="inputlastName" class="form-control" placeholder="last name">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <input type="radio" name="gender" value="Male" /> Male
                                        <input type="radio" name="gender" value="Female" /> Female
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputBirthDate">Birthday</label>
                                        <input type="date" name="birthDate" id="inputBirthDate" class="form-control" placeholder="birth date">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputContact">Contact</label>
                                        <input type="number" name="contact" id="inputContact" class="form-control" placeholder="contact">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="email">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" name="address" id="inputAddress" class="form-control" placeholder="address">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="card-header">
                                        <span class="fa fa-key"> Account</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputUsername">Username</label>
                                        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="**********">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn bg-lightblue btn-block"><i class="fa fa-location-arrow"></i> Register</button>
                        </div>
                        <div class="col-6">
                            <a href="/" class="text-center btn btn-success btn-block"><i class="fa-cog"></i> Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--end of login box-->


</div>
</body>
</html>
